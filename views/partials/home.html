<p ng-click="incrementValue()" ng-show="tester">Length111 : ([[value]])</p>
<div class="col-md-12 col-sm-8 col-xs-8">
    <div class="searchBox">
    	<tags-input ng-model="tags" add-on-paste="true" add-from-autocomplete-only="true">

            <auto-complete source="loadTags()" load-on-down-arrow="true" load-on-focus="true" select-first-match="false"></auto-complete>

        </tags-input>
        <p>Model : [[tags]]</p>
        <button ng-click="searchRecipes()">Search</button>
    </div>

    <div class="row">
        Length : [[limit]]
        <div ng-repeat="recipe in recipes">
            <div class="col-md-3 col-sm-3">
                <div class="recipe outsideRecipeWrapper noselect">
                    <div class="recipeTitle">
                        <header ui-sref="single_recipe({ID:recipe._id})" style="cursor:pointer">
                            <h2>[[recipe.nume]]</h2>

                        </header>
                        <div class="picture">
                            <div class="likeButton" ng-if="!isAuthenticated()">
                                <i class="fa fa-thumbs-o-up"></i> <span>Like!</span>
                                <uib-rating id="stars" ng-model="rate" max="maxStars" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating"></uib-rating>
                            </div>
                            [[recipe.imageLink]]
                            <img class="img-responsive" ng-src="[[recipe.imageLink]]" alt="Mountain View">
                        </div>
                    </div>
                    <div class="recipeBody">
                        <div class="preparationTime">
                            <span><i class="fa fa-clock-o"></i> [[recipe.timp_preparare]]</span>
                        </div>
                        <div class="ingredientsWrapper">
                            <table class="table table-condensed table-hover">
                                <thead>
                                    <tr>
                                        <th>ingredient</th>
                                        <th>bucati</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="ingredient in recipe.ingrediente|limitTo:limit track by $index">
                                        <td>[[ingredient]]</td>
                                        <td>2 buc</td>
                                    </tr>
                                </tbody>
                            </table>
                                <div style="text-align:center"><button popover-placement="top" uib-popover-template="ingredientPopover.templateUrl" type="button" class="popover_button btn btn-default" popover-trigger="focus">Show all</button></div>
                                <script type="text/ng-template" id="myPopoverTemplate.html">
                                    <table class="table table-condensed table-hover">
                                        <thead>
                                            <tr>
                                                <th>ingredient</th>
                                                <th>bucati</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="ingredient in recipe.ingrediente track by $index">
                                                <td>[[ingredient]]</td>
                                                <td>2 buc</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </script>
                        </div>
                        <div class="detailsWrapper">
                            <div class="accuracyCount">
                                <p class="price">
                                    <span>[[recipe.accuracy]]</span>
                                    <sub>%</sub>
                                </p>
                                <div class="accuracyCount-footer">
                                    <p>[[recipe.ingrediente_corecte]]</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
