<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Boilerplate</title>
    <link rel="shortcut icon" type="image/png" href="images/assets/ico.png">
    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->


    <!-- google fonts -->   <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <!--   LOAD CSS   -->
    <!-- Font Awesome -->   <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap CSS-->   <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Custom Styles-->   <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="http://code.ionicframework.com/ionicons/1.4.1/css/ionicons.min.css" rel="stylesheet" type="text/css"/>


    <!--  Javascripts -->
    <!--    jquery    -->   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!--  bootstrap   -->   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!--    Angular   -->   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.4/angular-cookies.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

    <script type="text/javascript" src="js/main_app.js"></script>
    <script type="text/javascript" src="js/services/LoginService.js"></script>
    <script type="text/javascript" src="js/services/UserService.js"></script>
    <script type="text/javascript" src="js/controllers/MainCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/LoginCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/SignUpCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/RecipesCtrl.js"></script>
    <!--


     -->
</head>


<body ng-app="main_app">

    <nav ng-controller='MainCtrl as main' class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left cbp-spmenu-open" id="cbp-spmenu-s1">
        <h3 ui-sref="main">What's in your fridge</h3>

        <a ui-sref="login" ng-if="!currentUser">Login</a>
        <a ui-sref="login" ng-if="currentUser" ng-click="logout()">Logout</a>

        <a ui-sref="state1">Recipes</a>
        <a href="#">My Account</a>
        <a href="#">Chat Room</a>
        <a href="#">Users List {{isUserLoggedIn}}</a>

        <a ui-sref="login" ng-if="isUserLoggedIn">Logout</a>


        <div class="menuIcon menu-icon active effect1" id="showLeft">
            <div class="menu-icon-line"></div>
        </div>
    </nav>

    <div class="col-md-offset-6" ng-if="currentUser">Show this div on main only if THERE IS A USER LOGGED IN</div>
    <div class="col-md-offset-6" ng-if="!currentUser">Show this div on main only if there is no user logged in</div>

    <div class="container">
        <div ui-view>
            <div class="col-md-4 col-md-offset-4"></div>
        </div>
    </div>


</body>

</html>
