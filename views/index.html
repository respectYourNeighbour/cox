<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Boilerplate</title>
    <link rel="shortcut icon" type="image/png" href="images/assets/ico.png">
    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

    <!--  FONTS -->
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>


    <!--  CSS -->
    <link rel="stylesheet" type="text/css" href="css/cox.css">


    <!--  JavaScripts -->
    <script src="http://localhost:35729/livereload.js"></script> 
    <script src="js/libs/cox.js" type="text/javascript"></script>



    <script type="text/javascript" src="js/main_app.js"></script>
    <script type="text/javascript" src="js/services/AccountService.js"></script>
    <script type="text/javascript" src="js/services/LoginService.js"></script>
    <script type="text/javascript" src="js/services/UserService.js"></script>
    <script type="text/javascript" src="js/controllers/HomeCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/ProfileCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/NavbarCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/LoginCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/SignUpCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/RecipesCtrl.js"></script>

</head>


<body ng-app="main_app">

    <div class="wrapper">
        <nav ng-controller='NavbarCtrl' class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left cbp-spmenu-open" id="cbp-spmenu-s1">
            <h3 ui-sref="home" href="/">What's in your fridge</h3>

            <a ui-sref="login" ng-if="!isAuthenticated()">Login</a>
            <a ng-if="isAuthenticated()" ng-click="logout()">Logout</a>

            <a ui-sref="state1">Recipes</a>
            <a ui-sref="profile" ng-if="isAuthenticated()">My Account</a>
            <a href="#" ng-if="isAuthenticated()">Chat Room</a>
            <a href="#">Users List</a>


            <div class="menuIcon menu-icon active effect1" id="showLeft">
                <div class="menu-icon-line"></div>
            </div>
        </nav>

        <div class="dropShadowText" ng-if="isAuthenticated()">Show this div on main only if THERE IS A USER LOGGED IN</div>
        <div class="dropShadowText" ng-if="!isAuthenticated()">Show this div on main only if there is no user logged in</div>

        <div class="mainContainer">
            <div class="container-fluid">
                <div ui-view>
                    <div class="col-md-4 col-md-offset-4"></div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
