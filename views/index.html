<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Boilerplate</title>
    <link rel="shortcut icon" type="image/png" href="images/assets/ico.png">

    <!--  FONTS -->

    <link rel="stylesheet" href="css/bootstrap-tagsinput.css">


    <!--  JAVASCRIPTS -->

<div class="loadingContainer" data-loading>
    <div class="loader">
        <h3>Loading...</h3>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>
</div>

<body ng-app="main_app">
    <div class="bs-example">
            <input type="text" value="Amsterdam,Washington,Sydney,Beijing,Cairo" data-role="tagsinput" />
          </div>
    <div class="wrapper">
        <nav ng-controller='NavbarCtrl' class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left cbp-spmenu-open" id="cbp-spmenu-s1">
            <h3 ui-sref="home" href="/">What's in your fridge</h3>

            <a ui-sref="login" ng-if="!isAuthenticated()">Login</a>
            <a ng-if="isAuthenticated()" ng-click="logout()">Logout</a>

            <a ui-sref="state1">Recipes</a>
            <a ui-sref="profile" ng-if="isAuthenticated()">My Account</a>
            <a href="#" ng-if="isAuthenticated()">Chat Room</a>
            <a href="#">Users List</a>
            <a href="#">Indecise?</a>
            <a href="#">--by name</a>
            <a href="#">--by ingr</a>
            <a href="#">Calculate</a>


            <div class="menuIcon menu-icon active effect1" id="showLeft">
                <div class="menu-icon-line"></div>
            </div>
        </nav>

        <div class="dropShadowText" ng-if="isAuthenticated()">Show this div on main only if THERE IS A USER LOGGED IN</div>
        <div class="dropShadowText" ng-if="!isAuthenticated()">Show this div on main only if there is no user logged in</div>

        <div class="mainContainer">
            <div class="container">
                <div ui-view>
                    <div class="col-md-4 col-md-offset-4"></div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
